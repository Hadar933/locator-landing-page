<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locator</title>
    <meta name="description" content="Save places you love from social media and websites" />
    <meta property="og:title" content="Locator" />
    <meta property="og:description" content="Save places you love from social media and websites" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://locator.love" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Locator" />
    <meta name="twitter:description" content="Save places you love from social media and websites" />
    <meta name="twitter:image" content="/og-image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Initialize window.global before any module scripts
      window.global = window;
      // Add basic process.env object
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>
    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
